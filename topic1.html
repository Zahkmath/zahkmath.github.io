<!DOCTYPE html>
<html>
<head>
<title>Topic 1 - Number & Algebra</title>
<style>
body { font-family: Arial, sans-serif; background-color: #f4f6f9; margin: 0; padding: 0; }
header { background-color: #1e3a8a; color: white; padding: 20px; text-align: center; }
.container { max-width: 900px; margin: 40px auto; display: flex; flex-direction: column; gap: 25px; padding: 0 20px; }
.card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
.card p { font-size: 18px; margin-bottom: 10px; }
input[type=number] { padding: 8px; width: 100px; margin-right: 10px; }
button { padding: 8px 15px; background-color: #1e3a8a; color: white; border: none; border-radius: 5px; cursor: pointer; }
button:hover { background-color: #162b6d; }
.correct { color: green; font-weight: bold; margin-left: 10px; }
.wrong { color: red; font-weight: bold; margin-left: 10px; }
.back { text-align: center; margin: 40px 0; }
.back a { text-decoration: none; color: #555; font-weight: bold; }
</style>
</head>
<body>
<header><h1>Topic 1 - Number & Algebra</h1></header>
<div class="container">
  <div class="card">
    <p>1) 5 + 7 = </p>
    <input type="number" id="q1">
    <button onclick="checkAnswer('q1',12,'r1')">Check</button>
    <span id="r1"></span>
  </div>
  <div class="card">
    <p>2) 9 × 3 = </p>
    <input type="number" id="q2">
    <button onclick="checkAnswer('q2',27,'r2')">Check</button>
    <span id="r2"></span>
  </div>
  <div class="card">
    <p>3) 15 − 4 = </p>
    <input type="number" id="q3">
    <button onclick="checkAnswer('q3',11,'r3')">Check</button>
    <span id="r3"></span>
  </div>
</div>
<div class="back"><a href="sl-ai.html">⬅ Back to SL AI</a></div>
<script>
function checkAnswer(inputId, correctAnswer, resultId){
  var userAnswer=document.getElementById(inputId).value;
  var result=document.getElementById(resultId);
  if(userAnswer==correctAnswer){
    result.innerHTML="✓"; result.className="correct";
  } else {
    result.innerHTML="✗"; result.className="wrong";
  }
}
</script>
</body>
</html>
